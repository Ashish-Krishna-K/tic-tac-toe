<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Tektur:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="index.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <section id="form">
            <h2>Input Player Names</h2>
            <div class="select-game-mode">
                <button class="select-human selected" value="human">VS Player Two</button>
                <button class="select-computer" value="computer">VS Computer</button>
            </div>
            <div class="pseudo-form">
                <div class="player-details">
                    <label for="player-one">Player One's Name: </label>
                    <input type="text" name="player-one" id="player-one">
                </div>
                <div class="player-details">
                    <label for="player-two">Player Two's Name: </label>
                    <input type="text" name="player-two" id="player-two">
                </div>
            </div>
            <button class="start-game">Start Game</button>
        </section>
        <section id="grid" class="hidden">
            <h2 class="result-display"></h2>
            <div class="grid-container"></div>
            <button class="reset-game">Restart Game</button>
        </section>
    </main>
    <footer>
        <p>Project by <a href="https://github.com/Ashish-Krishna-K">Ashish-Krishna-K</a></p>
    </footer>
</body>

</html>
