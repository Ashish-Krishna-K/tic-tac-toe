<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form action="index.html">
        <div>Please input your name</div>

        <label for="player-one">Player 1: </label>
        <input type="text" name="player-one" id="player-one">

        <label for="player-two">Player 2: </label>
        <input type="text" name="player-two" id="player-two">

        <button type="button" id="start">Start game</button>
    </form>

    <div id="play-area" hidden>
        <div id="turn"></div>
        <div id="gameboard">
            
        </div>
    </div>
</body>
</html>
