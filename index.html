<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form action="index.html">
        <h1>Please input your name</h1>

        <ul>
            <li>

                <label for="player-one">Player 1: </label>
                <input type="text" name="player-one" id="player-one">
        
            </li>
            
            <li>

                <label for="player-two">Player 2: </label>
                <input type="text" name="player-two" id="player-two">
        
            </li>
        </ul>


        <button type="button" id="start">Start game</button>
    </form>

    <div id="play-area" hidden>
        <h1 id="turn"></h1>
        <div id="gameboard">
            
        </div>
    </div>
    <div id="win-area" hidden>

    </div>
</body>
</html>
